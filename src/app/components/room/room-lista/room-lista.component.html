<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Lista de cuartos</h3>
    </div> 
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>            
            <th scope="col">Descripcion</th>    
            <th scope="col">Hotel</th>
            <th scope="col">Nombre</th>
            <th scope="col">Estrellas</th>
            <th scope="col">Categoria</th>
            <th scope="col" class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cuarto of room">
            <th scope="row">{{cuarto.id}}</th>
            <td>{{cuarto.description}}</td>
            <td>{{cuarto.hotel}}</td>            
            <td>{{cuarto.name}}</td>         
            <td>{{cuarto.stars}}</td>         
            <td>{{cuarto.category.name}}</td>         
            
            <td class="text-center">
              <div>
                <button (click)="editarCuarto(cuarto.id)" class="btn btn-warning btn-sm me-3">Editar</button>
                <button (click)="eliminarCuarto(cuarto.id)" class="btn btn-danger btn-sm">Eliminar</button>
              </div>              
            </td>
          </tr>          
        </tbody>
      </table>
</div>

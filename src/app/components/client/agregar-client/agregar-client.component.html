<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Agregar cliente</h3>
    </div>
</div>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="age" class="form-label">Edad</label>
        <input type="number" class="form-control" id="age" name="age" [(ngModel)]="cliente.age">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="cliente.email">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="cliente.name">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="cliente.password">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
        <a href="/clients" class="btn btn-danger btn-sm">Regresar</a>
    </div>
</form>

<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Lista de productos</h3>
    </div> 
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre categoria</th>
            <th scope="col">Descripcion de categoria</th>    
            <th scope="col" class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of category">
            <th scope="row">{{categoria.id}}</th>
            <td>{{categoria.name}}</td>
            <td>{{categoria.description}}</td>            
            <td class="text-center">
              <div>
                <button (click)="editarCategoria(categoria.id)" class="btn btn-warning btn-sm me-3">Editar</button>
                <button (click)="eliminarCategoria(categoria.id)" class="btn btn-danger btn-sm">Eliminar</button>
              </div>              
            </td>
          </tr>          
        </tbody>
      </table>
</div>

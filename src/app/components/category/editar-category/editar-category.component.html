<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Editar categoria</h3>
    </div>
</div>
<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Nombre categoria</label>
    <input type="text"  class="form-control" id="name" name="name" [(ngModel)]="categoria.name">
  </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripcion del categoria</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion"  required="true" [(ngModel)]="categoria.description">      
    </div>    
    <div class="text-center">
        <button type="submit" class="btn btn-warning btn-sm me-3">Guardar edicion</button>    
        <a href="/categorys" class="btn btn-danger btn-sm">Regresar</a>
    </div>    
  </form>
